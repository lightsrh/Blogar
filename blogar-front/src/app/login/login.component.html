<div class="p-4 justify-center">
    <h2 class="text-2xl font-bold mb-4 justify-center">Login</h2>
    <form>
        <div class="mb-4">
            <label for="username" class="block">Username:</label>
            <input type="text" id="username" name="username" required class="border border-gray-300 px-2 py-1 rounded">
        </div>
        <div class="mb-4">
            <label for="password" class="block">Password:</label>
            <input type="password" id="password" name="password" required class="border border-gray-300 px-2 py-1 rounded">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded" (click)="login()">Login</button>
    </form>
</div>
