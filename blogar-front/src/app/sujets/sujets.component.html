<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Liste des Sujets</h1>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded" (click)="createsujet()">Login</button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (sujet of sujets; track sujet.id) {
            <ul class="text-xl font-semibold">{{ sujet.title }}</ul>
        }
    </div>
  </div>
