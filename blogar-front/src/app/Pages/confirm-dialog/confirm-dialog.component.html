<div class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-xl font-semibold mb-4">Confirmation</h1>
    <div class="mb-4">
      <p>Are you sure you want to delete this sujet?</p>
    </div>
    <div class="flex justify-end space-x-2">
      <button class="bg-gray-300 text-black px-4 py-2 rounded" (click)="onCancel()">Cancel</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="onConfirm()">Delete</button>
    </div>
  </div>
