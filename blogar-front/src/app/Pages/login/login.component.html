<div class=" flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
      <form>
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Username:</label>
          <input type="text" [(ngModel)]="username" id="username" name="username" required class="border border-gray-300 px-4 py-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password:</label>
          <input type="password" [(ngModel)]="password" id="password" name="password" required class="border border-gray-300 px-4 py-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600" (click)="login()">Login</button>
        <div *ngIf="displayError" class="text-red-500 mt-4 text-center">Invalid credentials</div>
      </form>
    </div>
  </div>
