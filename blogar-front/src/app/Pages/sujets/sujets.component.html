<!-- src/app/components/sujets/sujets.component.html -->
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Liste des Sujets</h1>
      <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded" (click)="createsujet()">CrÃ©er</button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let sujet of sujets; trackBy: trackById" class="block p-4 bg-white shadow-lg rounded hover:bg-gray-100 transition">
        <ul class="text-xl font-semibold cursor-pointer" (click)="onSujetClick(sujet)">
          {{ sujet.title }}
        </ul>
        <p class="text-gray-400 text-sm">Created: {{ sujet.created | date:'medium' }}</p>
        <p class="text-gray-400 text-sm">Updated: {{ sujet.updated | date:'medium' }}</p>
        <div *ngIf="sujet.author != undefined" class="mt-4 flex space-x-2">
          <button type="button" class="bg-yellow-500 text-white px-4 py-2 rounded" (click)="editSujet(sujet)">Edit</button>
          <button type="button" class="bg-red-500 text-white px-4 py-2 rounded" (click)="deleteSujet(sujet)">Delete</button>
        </div>
      </div>
    </div>
  </div>
