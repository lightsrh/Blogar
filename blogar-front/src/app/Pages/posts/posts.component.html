<!-- src/app/components/post/post.component.html -->
<div class="container mx-auto p-4">
  <button class="bg-blue-500 text-white px-4 py-2 rounded mb-6" (click)="return()">Go back to subjects</button>
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">{{ sujetTitle }}</h1>
    <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="createPost()">Create Post</button>
  </div>
  <h2 class="text-xl font-semibold mb-4">Liste des Posts</h2>
  <div *ngIf="posts.length > 0; else noPosts">
    <div *ngFor="let post of posts" class="bg-white shadow rounded p-4 mb-4">
      <h3 class="text-xl font-semibold mb-2">{{ post.title }}</h3>
      <p class="text-gray-600">{{ post.content }}</p>
      <!-- <p class="text-gray-400 text-sm mt-2">Author: {{ post.author?.username }}</p> -->
      <p class="text-gray-400 text-sm">Created: {{ post.created | date:'medium' }}</p>
      <p class="text-gray-400 text-sm">Updated: {{ post.updated | date:'medium' }}</p>
    </div>
  </div>
  <ng-template #noPosts>
    <p>Aucun post trouv√© pour ce sujet.</p>
  </ng-template>
</div>
