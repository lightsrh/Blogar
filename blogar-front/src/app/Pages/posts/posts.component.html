<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Posts</h1>
    <div *ngIf="posts.length > 0; else noPosts">
      <div *ngFor="let post of posts" class="bg-white shadow rounded p-4 mb-4">
        <h2 class="text-xl font-semibold mb-2">{{ post.title }}</h2>
        <p class="text-gray-600">{{ post.content }}</p>
        <p class="text-gray-400 text-sm mt-2">Author: {{ post.author.username }}</p>
        <p class="text-gray-400 text-sm">Created: {{ post.created | date:'medium' }}</p>
        <p class="text-gray-400 text-sm">Updated: {{ post.updated | date:'medium' }}</p>
      </div>
    </div>
    <ng-template #noPosts>
      <p>Aucun post trouv√© pour ce sujet.</p>
    </ng-template>
  </div>
