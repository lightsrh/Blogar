<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Créer un Nouveau Sujet</h1>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="title" class="block text-gray-700">Titre</label>
        <input type="text" id="title" name="title" [(ngModel)]="text"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="author" class="block text-gray-700">Auteur</label>
        <input type="text" id="author" name="author" [(ngModel)]="author"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Créer</button>
      </div>
    </form>
  </div>
